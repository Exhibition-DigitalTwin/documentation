<!DOCTYPE html>
<html>
<head>
  <title>Grid Nr.6</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../../lib/gmynd/gmynd_base.css">
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600"></svg>

<div>
  Titel der Arbeit
</div>

<script src="../../lib/gmynd/gmynd.js" type="text/javascript"></script>
<script type="text/javascript">
// ==== Put your scripts here ====

var ani=function(){
	clearAll();

	var yPos=35;
	var scaleY=1;
	var scaleX2=1;
	var winkel=0;

	for (var j=0;j<8;j++) {
		var scaleX=1*scaleX2;
		var xPos=35;

		for (var i=0;i<9;i++) {
			yPos+=Math.sin(winkel)*10;
			createNode("rect", {width:50,height:50,x:0,y:0, transform:"translate("+xPos+", "+yPos+") scale("+scaleX+","+scaleY+")"});
			xPos+=60;
			winkel+=1/9*Math.PI*Mouse.x/600;
		}

		yPos+=60;
	}
}

animate(ani);

// ======== End of scripts =======
</script>

</body>
</html>
